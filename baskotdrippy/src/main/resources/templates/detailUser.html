<html class="text-center" lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/hour.css">
    <link rel="stylesheet" href="../assets/css/NZButtonAddDelete-2.css">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav" style="background: rgba(235,209,182,255);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button><a href="index.html"></a>
            <div class="collapse navbar-collapse" id="navcol-1"><a href="../index.html"><img src="../assets/img/brands/logisho1.jpg" width="215" height="53" /></a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link active nav-link activate" href="/users"><span style="color: rgb(0, 0, 1);"><span style="font-weight: normal !important;">Usuarios</span></span></a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="/outfits"><span style="font-weight: normal !important; color: rgb(0, 0, 1);">Outfits</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/garments"><span style="font-weight: normal !important; color: rgb(0, 0, 1);">Prendas</span></a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="../team.html"><span style="font-weight: normal !important; color: rgb(0, 0, 1);">About</span></a></li>
                </ul><a class="btn btn-primary" role="button" href="../login.html">Iniciar sesión</a>
            </div>
        </div>
    </nav><section class="py-5">
    {{#user}}
    <h1 class="text-center text-dark shadow-lg"><strong>{{username}}</strong></h1>
</section>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><img src="../assets/img/brands/logisho1.jpg"></div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>
    <div class="btn-group" role="group" style="font-size: 11PX;margin-top: 10PX;"></div>
    <div class="container">
        <div class="row"><div class="col-md-4"><a class="waves-effect waves-light btn" href="/users/updateUser/{{username}}">Modificar</a></div><div class="col-md-4">
    <h2>{{username}}: {{fullname}}</h2>
</div>
            <div class="col-md-4"><a class="waves-effect waves-light btn" href="/users/deleteUser/{{username}}" onclick="return confirm('¿Seguro que quieres borrar?')">Borrar</a></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p style="font-family: 'Abyssinica SIL', serif;"><br>{{bio}}</p>
            </div>
            <div class="col-md-6">
                <p style="font-family: 'Abyssinica SIL', serif;"><br>Contact: {{email}} {{/user}}</p>
            </div>
        </div>
    </div><p>Outfits:<p>
<div class="row user-list"> {{#outfits}}    
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 user-item">
        <div class="user-container"><a class="user-avatar" href="/outfits/{{id}}"><img class="rounded-circle img-fluid" src="../assets/img/gafas.png" width="48" height="48"/></a>
            <p class="user-name"><a href="/outfits/{{id}}">{{outfitName}}</a><span>Baskot Drippy</span></p><a class="user-delete" href="/outfits/deleteOutfit/{{id}}" onclick="return confirm('¿Seguro que quieres borrar?')"><i class="fa fa-remove"></i></a>
        </div>
        <a role="button" style="color: #0B0B0;font-size: 13PX;" href="/outfits/updateOutfit/{{id}}">Modificar</a>
    </div>{{/outfits}}
        <div class="mb-5"></div>
</div>
    <footer class="bg-primary-gradient"></footer>
    <ul class="list-group"></ul>
    <div class="w-100"></div>
    <div class="row">
        <div class="col-xl-1 offset-xl-1"><a class="btn btn-primary pull-right" role="button" href="/users/{{username}}/createOutfit"><i class="fa fa-star"></i>Crear</a></div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bold-and-bright.js"></script>
    <script src="../assets/js/button-materialize-materialize.min.js"></script>
    <script src="../assets/js/hour.js"></script>
</body>

</html>
